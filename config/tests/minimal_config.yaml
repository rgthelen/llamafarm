version: v1

name: minimal_config
namespace: test

rag:
  strategies:
    - name: "default"
      description: "Minimal strategy for testing"
      components:
        parser:
          type: "CSVParser"
          config:
            content_fields: ["question"]
            metadata_fields: ["category"]
            id_field: "id"
            combine_content: true
        extractors: []
        embedder:
          type: "OllamaEmbedder"
          config:
            model: "nomic-embed-text"
            base_url: "http://localhost:11434"
            batch_size: 16
            timeout: 30
        vector_store:
          type: "ChromaStore"
          config:
            collection_name: "minimal_collection"
            persist_directory: "./data/minimal"
        retrieval_strategy:
          type: "BasicSimilarityStrategy"
          config:
            distance_metric: "cosine"

models:
  - provider: "local"
    model: "llama3.1:8b"

datasets:
  - name: "minimal_dataset"
    files: ["test_file.csv"]
    rag_strategy: "default"

prompts:
  - name: "minimal_prompt"
    sections:
      - title: "default"
        content:
          - "This is a minimal prompt."

runtime:
  provider: "openai"
  model: "llama3.1:8b"
  api_key: "ollama"
  base_url: "http://localhost:11434/v1"
  model_api_parameters:
    temperature: 0.5
