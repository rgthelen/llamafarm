template_id: tool_selection
name: Intelligent Tool Selection
type: agentic
template: "# \U0001F527 Intelligent Tool Selection System\n\n## Task Context\n**Objective**:\
  \ {{objective}}\n**Domain**: {{domain | default('general')}}\n**Complexity Level**:\
  \ {{complexity_level | default('medium')}}\n**Available Resources**: {{available_resources\
  \ | default('standard')}}\n**Time Constraints**: {{time_constraints | default('normal')}}\n\
  \n## \U0001F6E0️ Available Tools Inventory\n\n{% for tool in available_tools %}\n\
  ### {{tool.name}}\n- **Category**: {{tool.category}}\n- **Capabilities**: {{tool.capabilities\
  \ | join(', ')}}\n- **Best For**: {{tool.best_for}}\n- **Limitations**: {{tool.limitations}}\n\
  - **Resource Cost**: {{tool.cost | default('medium')}}\n- **Execution Time**: {{tool.execution_time\
  \ | default('varies')}}\n- **Reliability**: {{tool.reliability | default('high')}}\n\
  - **Prerequisites**: {{tool.prerequisites | default('none')}}\n\n{% endfor %}\n\n\
  ## \U0001F3AF Tool Selection Framework\n\n### Step 1: Requirement Analysis\n**Primary\
  \ Requirements**:\n{% if primary_requirements %}\n{% for req in primary_requirements\
  \ %}\n- {{req.type}}: {{req.description}} (Priority: {{req.priority}})\n{% endfor\
  \ %}\n{% else %}\n- Analyze what the task specifically needs\n- Identify input/output\
  \ format requirements\n- Determine quality vs speed tradeoffs\n- Consider integration\
  \ complexity\n{% endif %}\n\n**Secondary Requirements**:\n{% if secondary_requirements\
  \ %}\n{% for req in secondary_requirements %}\n- {{req.type}}: {{req.description}}\
  \ (Nice-to-have: {{req.importance}})\n{% endfor %}\n{% else %}\n- Performance optimization\
  \ needs\n- User experience considerations\n- Maintainability requirements\n- Scalability\
  \ factors\n{% endif %}\n\n### Step 2: Tool Compatibility Matrix\n\n| Tool | Capability\
  \ Match | Resource Fit | Time Fit | Integration Ease | Overall Score |\n|------|------------------|--------------|----------|------------------|---------------|\n\
  {% for tool in available_tools %}\n| {{tool.name}} | {{tool.capability_match | default('TBD')}}\
  \ | {{tool.resource_fit | default('TBD')}} | {{tool.time_fit | default('TBD')}}\
  \ | {{tool.integration_ease | default('TBD')}} | {{tool.overall_score | default('TBD')}}\
  \ |\n{% endfor %}\n\n### Step 3: Selection Criteria Weighting\n\n**Criteria Weights**\
  \ (Total = 100%):\n- **Capability Match**: {{capability_weight | default('40%')}}\n\
  - **Resource Efficiency**: {{resource_weight | default('20%')}}\n- **Execution Speed**:\
  \ {{speed_weight | default('15%')}}\n- **Reliability**: {{reliability_weight | default('15%')}}\n\
  - **Integration Ease**: {{integration_weight | default('10%')}}\n\n### Step 4: Decision\
  \ Logic\n\n```\nIF task_type == \"{{task_type | default('analysis')}}\":\n    PREFER\
  \ tools with: {{preferred_capabilities | join(', ') if preferred_capabilities else\
  \ 'analytical capabilities'}}\n    \nIF time_constraints == \"tight\":\n    WEIGHT\
  \ execution_speed *= 2\n    \nIF resource_constraints == \"limited\":\n    FILTER\
  \ OUT high_cost_tools\n    \nIF integration_complexity == \"high\":\n    PREFER\
  \ tools with: good_apis, documentation, support\n```\n\n## \U0001F680 Recommended\
  \ Tool Selection\n\n### Primary Tool Choice: {{primary_tool | default('[To be determined]')}}\n\
  **Justification**:\n{% if primary_justification %}\n{{primary_justification}}\n\
  {% else %}\n- Best match for core requirements\n- Optimal resource/performance balance\n\
  - Proven reliability for this use case\n- Good integration characteristics\n{% endif\
  \ %}\n\n**Configuration**:\n- **Parameters**: {{primary_config | default('Default\
  \ settings recommended')}}\n- **Resource Allocation**: {{primary_resources | default('Standard\
  \ allocation')}}\n- **Expected Performance**: {{primary_performance | default('High\
  \ quality results expected')}}\n\n### Backup Tool Choice: {{backup_tool | default('[Fallback\
  \ if needed]')}}\n**Fallback Scenario**: {{fallback_scenario | default('If primary\
  \ tool fails or is unavailable')}}\n**Differences**: {{backup_differences | default('May\
  \ have different performance characteristics')}}\n\n### Tool Combination Strategy\n\
  {% if tool_combination %}\n**Multi-Tool Approach**: {{tool_combination.strategy}}\n\
  **Workflow**:\n{% for step in tool_combination.steps %}\n{{loop.index}}. **{{step.tool}}**:\
  \ {{step.purpose}}\n   - Input: {{step.input}}\n   - Output: {{step.output}}\n{%\
  \ endfor %}\n{% else %}\n**Single Tool Approach**: Use primary tool for entire task\n\
  **Rationale**: Task complexity doesn't warrant multiple tools\n{% endif %}\n\n##\
  \ ⚠️ Risk Assessment & Mitigation\n\n### Potential Issues:\n{% if potential_issues\
  \ %}\n{% for issue in potential_issues %}\n- **{{issue.type}}**: {{issue.description}}\n\
  \  - **Probability**: {{issue.probability}}\n  - **Impact**: {{issue.impact}}\n\
  \  - **Mitigation**: {{issue.mitigation}}\n{% endfor %}\n{% else %}\n- Tool availability\
  \ issues\n- Performance degradation under load\n- Integration compatibility problems\n\
  - Unexpected output format changes\n{% endif %}\n\n### Monitoring Strategy:\n- **Success\
  \ Metrics**: {{success_metrics | default('Output quality, execution time, error\
  \ rate')}}\n- **Warning Thresholds**: {{warning_thresholds | default('Performance\
  \ 20% below expected')}}\n- **Failover Triggers**: {{failover_triggers | default('3\
  \ consecutive failures or 50% performance drop')}}\n\n## \U0001F4CA Expected Outcomes\n\
  \n### Performance Predictions:\n- **Execution Time**: {{predicted_time | default('Based\
  \ on tool specifications')}}\n- **Resource Usage**: {{predicted_resources | default('Within\
  \ allocated limits')}}\n- **Output Quality**: {{predicted_quality | default('High\
  \ quality expected')}}\n- **Success Probability**: {{success_probability | default('85-95%\
  \ based on tool reliability')}}\n\n### Quality Gates:\n1. **Input Validation**:\
  \ Ensure input meets tool requirements\n2. **Process Monitoring**: Track execution\
  \ progress and performance\n3. **Output Verification**: Validate output format and\
  \ content\n4. **Integration Testing**: Confirm compatibility with downstream processes\n\
  \n## \U0001F3AF **Final Tool Selection Decision**\n\n**Selected Tool(s)**: {{final_selection\
  \ | default('[Decision pending analysis]')}}\n**Confidence Level**: {{confidence_level\
  \ | default('High')}}\n**Implementation Priority**: {{implementation_priority |\
  \ default('Immediate')}}\n\n**Next Steps**:\n1. {{next_step_1 | default('Validate\
  \ tool availability and configuration')}}\n2. {{next_step_2 | default('Set up monitoring\
  \ and error handling')}}\n3. {{next_step_3 | default('Execute initial test run')}}\n\
  4. {{next_step_4 | default('Deploy to production workflow')}}\n\n---\n\n**Selection\
  \ Rationale Summary**: {{selection_summary | default('Comprehensive analysis of\
  \ requirements, capabilities, and constraints led to optimal tool choice for this\
  \ specific task context.')}}"
input_variables:
- objective
- available_tools
optional_variables:
- domain
- complexity_level
- available_resources
- time_constraints
- primary_requirements
- secondary_requirements
- task_type
- preferred_capabilities
- capability_weight
- resource_weight
- speed_weight
- reliability_weight
- integration_weight
- primary_tool
- primary_justification
- primary_config
- primary_resources
- primary_performance
- backup_tool
- fallback_scenario
- backup_differences
- tool_combination
- potential_issues
- success_metrics
- warning_thresholds
- failover_triggers
- predicted_time
- predicted_resources
- predicted_quality
- success_probability
- final_selection
- confidence_level
- implementation_priority
- next_step_1
- next_step_2
- next_step_3
- next_step_4
- selection_summary
validation_rules:
  objective:
    type: str
  available_tools:
    type: list
  complexity_level:
    type: str
    enum:
    - low
    - medium
    - high
    - very_high
metadata:
  use_case: Intelligently selecting the best tools for specific tasks based on requirements
    and constraints
  domain: agentic
  complexity: high
  tags:
  - tool-selection
  - decision-making
  - optimization
  - analysis
  - strategy
  description: Template for systematic tool selection based on task requirements,
    constraints, and available options
  examples:
  - objective: Generate comprehensive market research report
    available_tools:
    - name: web_scraper
      category: data_collection
      capabilities:
      - web_scraping
      - data_extraction
      best_for: gathering online information
    - name: data_analyzer
      category: analysis
      capabilities:
      - statistical_analysis
      - visualization
      best_for: processing large datasets
