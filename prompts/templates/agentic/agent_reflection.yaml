template_id: agent_reflection
name: Agent Self-Reflection and Learning
type: agentic
template: "# \U0001F9E0 Agent Reflection & Learning System\n\n## Task Performance\
  \ Review\n**Completed Task**: {{task_description}}\n**Execution Duration**: {{duration\
  \ | default('Not specified')}}\n**Final Outcome**: {{outcome}}\n**Success Level**:\
  \ {{success_level | default('Partial Success')}}\n\n## \U0001F4CA Performance Analysis\n\
  \n### What Went Well? âœ…\n{% if successes %}\n{% for success in successes %}\n- **{{success.category}}**:\
  \ {{success.description}}\n  - Impact: {{success.impact}}\n  - Why it worked: {{success.reason}}\n\
  {% endfor %}\n{% else %}\n[Analyze successful aspects of the task execution]\n-\
  \ Tool usage effectiveness\n- Problem-solving approach\n- Resource utilization\n\
  - Communication clarity\n{% endif %}\n\n### What Could Be Improved? \U0001F504\n\
  {% if improvements %}\n{% for improvement in improvements %}\n- **{{improvement.area}}**:\
  \ {{improvement.issue}}\n  - Root cause: {{improvement.cause}}\n  - Suggested fix:\
  \ {{improvement.solution}}\n  - Priority: {{improvement.priority}}\n{% endfor %}\n\
  {% else %}\n[Identify areas for improvement]\n- Efficiency bottlenecks\n- Decision-making\
  \ quality\n- Tool selection accuracy\n- Error handling effectiveness\n{% endif %}\n\
  \n### Challenges Encountered \U0001F6A7\n{% if challenges %}\n{% for challenge in\
  \ challenges %}\n- **Challenge**: {{challenge.description}}\n  - How handled: {{challenge.response}}\n\
  \  - Effectiveness: {{challenge.effectiveness}}\n  - Alternative approaches: {{challenge.alternatives}}\n\
  {% endfor %}\n{% else %}\n[Document significant challenges faced]\n- Unexpected\
  \ obstacles\n- Resource limitations\n- Tool failures or limitations\n- Coordination\
  \ difficulties\n{% endif %}\n\n## \U0001F3AF Strategy Effectiveness Assessment\n\
  \n### Tool Selection & Usage\n{% if tools_used %}\n{% for tool in tools_used %}\n\
  - **{{tool.name}}**\n  - Appropriateness: {{tool.appropriateness}}/10\n  - Efficiency:\
  \ {{tool.efficiency}}/10\n  - Result Quality: {{tool.quality}}/10\n  - Would use\
  \ again: {{tool.reuse | default('Yes')}}\n{% endfor %}\n{% else %}\n[Evaluate tool\
  \ choices and their effectiveness]\n- Were the right tools selected for each task?\n\
  - How efficiently were tools utilized?\n- Did tools produce expected quality results?\n\
  {% endif %}\n\n### Decision-Making Process\n- **Speed**: How quickly were decisions\
  \ made?\n- **Accuracy**: Were decisions well-informed and correct?\n- **Adaptability**:\
  \ How well did the agent adapt when plans changed?\n- **Risk Assessment**: Were\
  \ potential risks properly evaluated?\n\n## \U0001F4DA Learning Extraction\n\n###\
  \ Key Insights Gained \U0001F4A1\n{% if insights %}\n{% for insight in insights\
  \ %}\n- **{{insight.topic}}**: {{insight.learning}}\n  - Application: {{insight.application}}\n\
  \  - Confidence: {{insight.confidence}}\n{% endfor %}\n{% else %}\n[Extract actionable\
  \ insights for future tasks]\n- Pattern recognition improvements\n- Strategy refinements\n\
  - Tool usage optimizations\n- Error prevention methods\n{% endif %}\n\n### Updated\
  \ Mental Models \U0001F9E9\n- What assumptions were challenged?\n- How has understanding\
  \ of the problem domain evolved?\n- What new patterns or relationships were discovered?\n\
  - How should approach be modified for similar future tasks?\n\n## \U0001F680 Optimization\
  \ Recommendations\n\n### For Similar Future Tasks:\n1. **Planning Phase**:\n   -\
  \ {{planning_recommendations | default('Apply learnings to improve initial planning')}}\n\
  \   \n2. **Execution Phase**:\n   - {{execution_recommendations | default('Implement\
  \ identified efficiency improvements')}}\n   \n3. **Monitoring Phase**:\n   - {{monitoring_recommendations\
  \ | default('Enhance progress tracking and early warning systems')}}\n\n### Skill\
  \ Development Priorities:\n{% if skill_priorities %}\n{% for skill in skill_priorities\
  \ %}\n- **{{skill.name}}**: {{skill.description}} (Priority: {{skill.priority}})\n\
  {% endfor %}\n{% else %}\n- [Identify specific skills to develop based on performance\
  \ gaps]\n- Tool mastery improvements\n- Problem decomposition techniques\n- Error\
  \ recovery strategies\n{% endif %}\n\n## \U0001F4C8 Success Metrics for Next Time\n\
  \n{% if future_metrics %}\n{% for metric in future_metrics %}\n- **{{metric.name}}**:\
  \ {{metric.description}} (Target: {{metric.target}})\n{% endfor %}\n{% else %}\n\
  - **Efficiency**: Complete similar tasks X% faster\n- **Accuracy**: Achieve higher\
  \ success rate on first attempt\n- **Resource Usage**: Optimize tool usage for better\
  \ resource efficiency\n- **Quality**: Improve output quality metrics\n{% endif %}\n\
  \n## \U0001F3AF **Action Items for Continuous Improvement**\n\n**Immediate Actions**\
  \ (Next 1-3 tasks):\n- [List 2-3 specific improvements to implement immediately]\n\
  \n**Medium-term Development** (Next 5-10 tasks):\n- [List strategic improvements\
  \ requiring more practice]\n\n**Long-term Learning Goals** (Ongoing development):\n\
  - [List fundamental skill areas for continued growth]\n\n---\n\n**Reflection Confidence**:\
  \ {{reflection_confidence | default('80%')}}\n**Ready for Next Challenge**: {{readiness_level\
  \ | default('Yes, with improvements implemented')}}"
input_variables:
- task_description
- outcome
optional_variables:
- duration
- success_level
- successes
- improvements
- challenges
- tools_used
- insights
- planning_recommendations
- execution_recommendations
- monitoring_recommendations
- skill_priorities
- future_metrics
- reflection_confidence
- readiness_level
validation_rules:
  task_description:
    type: str
  outcome:
    type: str
  success_level:
    type: str
    enum:
    - Complete Success
    - Partial Success
    - Mixed Results
    - Needs Improvement
metadata:
  use_case: Post-task reflection and learning for AI agents to improve future performance
  domain: agentic
  complexity: high
  tags:
  - reflection
  - learning
  - self-improvement
  - performance-analysis
  - optimization
  description: Template for agents to analyze their performance and extract learning
    for future improvement
  examples:
  - task_description: Research and create market analysis report for new product launch
    outcome: Completed comprehensive 15-page report with market size, competition
      analysis, and recommendations
    success_level: Partial Success
