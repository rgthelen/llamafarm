template_id: tool_planning
name: Multi-Step Tool Planning
type: agentic
template: "# \U0001F916 Agent Tool Planning System\n\n## Task Overview\n**Goal**:\
  \ {{goal}}\n**Available Tools**: {{available_tools}}\n{% if context %}**Context**:\
  \ {{context}}{% endif %}\n\n## \U0001F4CB Planning Framework\n\n### 1️⃣ **Task Analysis**\n\
  - Break down the goal into actionable steps\n- Identify dependencies between steps\n\
  - Determine required tools for each step\n\n### 2️⃣ **Tool Selection Strategy**\n\
  {% for tool in available_tools %}\n- **{{tool.name}}**: {{tool.description}}\n \
  \ - Use when: {{tool.use_case}}\n  - Input requirements: {{tool.inputs}}\n{% endfor\
  \ %}\n\n### 3️⃣ **Execution Plan**\nCreate a step-by-step plan in this format:\n\
  \n**Step X**: [Action description]\n- Tool: [tool_name]\n- Input: [specific inputs\
  \ needed]\n- Expected output: [what this step will produce]\n- Dependencies: [what\
  \ must be completed first]\n\n### 4️⃣ **Contingency Planning**\n- What could go\
  \ wrong at each step?\n- Alternative approaches if primary plan fails\n- Recovery\
  \ strategies\n\n## \U0001F3AF **Execution Plan**\n[Your detailed step-by-step plan\
  \ here]"
input_variables:
- goal
- available_tools
optional_variables:
- context
- constraints
- success_criteria
validation_rules:
  goal:
    type: str
  available_tools:
    type: list
  context:
    type: str
metadata:
  use_case: Planning multi-step tool usage for AI agents
  domain: agentic
  complexity: high
  tags:
  - agents
  - planning
  - tools
  - multi-step
  - workflow
  description: Template for planning complex multi-step workflows with tool usage
  examples:
  - goal: Research and create a market analysis report
    available_tools:
    - name: web_search
      description: Search web for information
      use_case: gathering market data
      inputs: search query
    - name: data_analyzer
      description: Analyze datasets
      use_case: statistical analysis
      inputs: data file
