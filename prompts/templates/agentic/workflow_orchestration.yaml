template_id: workflow_orchestration
name: Complex Workflow Orchestration
type: agentic
template: "# \U0001F3BC Workflow Orchestration Engine\n\n## Workflow Overview\n**Workflow\
  \ Name**: {{workflow_name}}\n**Total Steps**: {{total_steps}}\n**Current Status**:\
  \ {{current_status | default('Initializing')}}\n**Priority Level**: {{priority |\
  \ default('Medium')}}\n\n## \U0001F4CB Workflow Definition\n\n### Input Requirements:\n\
  {% for input in inputs %}\n- **{{input.name}}**: {{input.description}} (Type: {{input.type}},\
  \ Required: {{input.required | default('Yes')}})\n{% endfor %}\n\n### Expected Outputs:\n\
  {% for output in expected_outputs %}\n- **{{output.name}}**: {{output.description}}\
  \ (Format: {{output.format}})\n{% endfor %}\n\n## \U0001F504 Step-by-Step Orchestration\n\
  \n{% for step in workflow_steps %}\n### Step {{step.id}}: {{step.name}}\n**Type**:\
  \ {{step.type}}\n**Agent/Tool**: {{step.executor}}\n**Dependencies**: {{step.dependencies\
  \ | join(', ') if step.dependencies else 'None'}}\n**Estimated Duration**: {{step.duration\
  \ | default('Unknown')}}\n\n**Inputs**:\n{% for input in step.inputs %}\n- {{input.name}}:\
  \ {{input.source}} ({{input.type}})\n{% endfor %}\n\n**Processing Logic**:\n{{step.logic}}\n\
  \n**Success Criteria**:\n{% for criteria in step.success_criteria %}\n- {{criteria}}\n\
  {% endfor %}\n\n**Error Handling**:\n- **Retry Logic**: {{step.retry_logic | default('Exponential\
  \ backoff, max 3 attempts')}}\n- **Fallback**: {{step.fallback | default('Skip step\
  \ and continue with degraded functionality')}}\n- **Escalation**: {{step.escalation\
  \ | default('Alert supervisor after 2 failures')}}\n\n**Output Specification**:\n\
  {% for output in step.outputs %}\n- {{output.name}}: {{output.description}} → Goes\
  \ to: {{output.destination}}\n{% endfor %}\n\n---\n{% endfor %}\n\n## \U0001F500\
  \ Orchestration Control Flow\n\n### Parallel Execution Opportunities:\n{% if parallel_groups\
  \ %}\n{% for group in parallel_groups %}\n- **Group {{group.id}}**: Steps {{group.steps\
  \ | join(', ')}} can run simultaneously\n  - Resource requirements: {{group.resources}}\n\
  \  - Synchronization point: Step {{group.sync_point}}\n{% endfor %}\n{% else %}\n\
  - Analyze steps for parallelization opportunities\n- Identify resource conflicts\
  \ and dependencies\n- Optimize execution order for minimum total time\n{% endif\
  \ %}\n\n### Critical Path Analysis:\n- **Longest sequence**: {{critical_path | join('\
  \ → ') if critical_path else 'To be determined'}}\n- **Total estimated time**: {{total_estimated_time\
  \ | default('Sum of critical path')}}\n- **Bottleneck steps**: {{bottlenecks | join(',\
  \ ') if bottlenecks else 'To be identified'}}\n\n### Decision Points:\n{% if decision_points\
  \ %}\n{% for decision in decision_points %}\n- **After Step {{decision.after_step}}**:\
  \ {{decision.condition}}\n  - If True: Continue to Step {{decision.if_true}}\n \
  \ - If False: {{decision.if_false}}\n{% endfor %}\n{% else %}\n- No conditional\
  \ branching in this workflow\n{% endif %}\n\n## \U0001F4CA Monitoring & Control\n\
  \n### Progress Tracking:\n- **Completion Percentage**: {{completion_percentage |\
  \ default('0%')}}\n- **Steps Completed**: {{completed_steps | default('None')}}\
  \ / {{total_steps}}\n- **Current Bottlenecks**: {{current_bottlenecks | default('None\
  \ identified')}}\n- **Resource Utilization**: {{resource_utilization | default('Normal')}}\n\
  \n### Quality Gates:\n{% if quality_gates %}\n{% for gate in quality_gates %}\n\
  - **After Step {{gate.step}}**: {{gate.check}}\n  - Pass Criteria: {{gate.criteria}}\n\
  \  - Fail Action: {{gate.fail_action}}\n{% endfor %}\n{% else %}\n- Quality validation\
  \ after each major milestone\n- Output format verification before handoffs\n- Final\
  \ quality check before workflow completion\n{% endif %}\n\n### Error Recovery Strategies:\n\
  1. **Step-Level Recovery**: Individual step retry with modified parameters\n2. **Workflow-Level\
  \ Recovery**: Restart from last successful checkpoint\n3. **Human Intervention**:\
  \ Escalate complex errors to human operators\n4. **Graceful Degradation**: Complete\
  \ workflow with reduced functionality\n\n## \U0001F3AF Execution Commands\n\n###\
  \ Start Workflow:\n```\nSTART_WORKFLOW: {{workflow_name}}\nMODE: {{execution_mode\
  \ | default('automatic')}}\nPRIORITY: {{priority}}\nINPUTS: [Validated input parameters]\n\
  ```\n\n### Monitor Progress:\n```\nGET_STATUS: {{workflow_name}}\nDETAIL_LEVEL:\
  \ {{detail_level | default('summary')}}\nINCLUDE_METRICS: {{include_metrics | default('true')}}\n\
  ```\n\n### Handle Interventions:\n```\nPAUSE_WORKFLOW: [At decision points or errors]\n\
  RESUME_WORKFLOW: [After manual intervention]\nMODIFY_STEP: [Adjust parameters mid-execution]\n\
  SKIP_STEP: [Continue without problematic step]\n```\n\n## \U0001F680 **Initialize\
  \ Workflow Execution**\n\n**Pre-flight Checklist**:\n- ✅ All required inputs validated\n\
  - ✅ Agent/tool availability confirmed\n- ✅ Resource allocation verified\n- ✅ Error\
  \ handling procedures activated\n- ✅ Monitoring systems engaged\n\n**Execution Status**:\
  \ {{execution_status | default('Ready to Start')}}\n**Next Action**: {{next_action\
  \ | default('Begin Step 1')}}\n\n---\n\n{% if current_status == 'Running' %}\n**Currently\
  \ Executing**: Step {{current_step}} - {{current_step_name}}\n**Progress**: {{step_progress\
  \ | default('In progress...')}}\n**ETA**: {{estimated_completion | default('Calculating...')}}\n\
  {% elif current_status == 'Completed' %}\n**Workflow Completed Successfully** ✅\n\
  **Total Duration**: {{actual_duration}}\n**Final Outputs**: {{final_outputs | join(',\
  \ ')}}\n{% elif current_status == 'Error' %}\n**Workflow Paused Due to Error** ⚠️\n\
  **Error Location**: Step {{error_step}}\n**Error Details**: {{error_details}}\n\
  **Recovery Options**: {{recovery_options | join(', ')}}\n{% endif %}"
input_variables:
- workflow_name
- total_steps
- inputs
- expected_outputs
- workflow_steps
optional_variables:
- current_status
- priority
- parallel_groups
- critical_path
- total_estimated_time
- bottlenecks
- decision_points
- completion_percentage
- completed_steps
- current_bottlenecks
- resource_utilization
- quality_gates
- execution_mode
- detail_level
- include_metrics
- execution_status
- next_action
- current_step
- current_step_name
- step_progress
- estimated_completion
- actual_duration
- final_outputs
- error_step
- error_details
- recovery_options
validation_rules:
  workflow_name:
    type: str
  total_steps:
    type: int
  inputs:
    type: list
  expected_outputs:
    type: list
  workflow_steps:
    type: list
metadata:
  use_case: Orchestrating complex multi-step workflows with multiple agents and tools
  domain: agentic
  complexity: high
  tags:
  - orchestration
  - workflow
  - multi-step
  - coordination
  - monitoring
  - error-handling
  description: Template for managing complex workflows with multiple agents, tools,
    and decision points
  examples:
  - workflow_name: Automated Content Creation Pipeline
    total_steps: 6
    inputs:
    - name: topic
      description: Content topic
      type: string
      required: true
    - name: target_audience
      description: Intended audience
      type: string
      required: true
    expected_outputs:
    - name: final_article
      description: Complete article with images
      format: markdown
