template_id: qa_basic
name: Basic Question Answering
type: basic
template: 'Based on the following context:


  {{ context | format_documents }}


  Question: {{ query }}


  Answer:'
input_variables:
- context
- query
optional_variables: []
metadata:
  use_case: general_qa
  complexity: low
  domain: general
  description: Simple question answering template for general queries
  tags:
  - qa
  - basic
  - general
  author: LlamaFarm Team
  examples:
  - description: Basic factual question
    input:
      query: What is machine learning?
      context:
      - title: ML Introduction
        content: Machine learning is a subset of AI that enables computers to learn
          from data.
    expected_output: Based on the context, machine learning is a subset of AI that
      enables computers to learn from data.
validation_rules:
  query:
    type: str
    min_length: 1
    max_length: 1000
    required: true
  context:
    type: list
    required: true
